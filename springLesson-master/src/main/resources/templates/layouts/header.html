<header class="container" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="header">
    <span class="logo">PetShop</span>
    <nav>
        <a href="/">Главная</a>

        <span sec:authorize="!isAuthenticated()">
            <a href="/login">Войти</a>
            <a href="/reg">Зарегистрироваться</a>
        </span>

        <span sec:authorize="isAuthenticated()">
            <a href="/item/add">Добавить товар</a>
            <a href="/user">Кабинет</a>
        </span>

        <span sec:authorize="hasAuthority('ADMIN')">
            <a href="/admin">Панель админа</a>
        </span>
    </nav>
</header>
